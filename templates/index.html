<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <title>Mission to Mars</title>
</head>


<body>
  <div clas="container">
    <div class="jumbotron">
        <h1 align="center">Mission to Mars</h1>
        

        <p align="Center">
            <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
        </p>
    </div>

</div>  



    <div class="container-fluid">
        <h1>Latest Mars News</h1>
        <h3>{{data["Latest News Headline"]}}</h2>
        <p>{{data["Latest News"]}}</p>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <h3>Featured Image</h3>
                
                <img src="{{data['Featured Image']}}" alt="featured image" style="width: 80%;">
            </div>

            <div class="col-md-7">
                <ul>
                    <h3>Current Mars Weather</h3>
                    {{data['Weather']}}
                </ul>

                <br>

                <ul>
                    <h3>Mars Facts</h3>
                    {{data['Mars Facts']}}
                    <a href="{{data['Mars Facts'|safe]}}"></a>
                </ul>

                <br>

                <h3>Mars Hemispheres</h3>
                  
                {% for d in data['Hemisphere Image URLs'] %}

                <img src="{{data['Hemisphere Image URLs']}}" alt="Hemisphere Image URLs" style="width: 80%;">

                {% endfor %}

                </div>



            </div>
        </div>                 
    </div>


</body>

</html>
